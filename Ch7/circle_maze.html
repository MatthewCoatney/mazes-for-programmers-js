<!DOCTYPE html>
<html>
<head>
	<title>Mazes For Programmers - Chapter 7</title>
	<style>
		canvas {
			image-rendering: pixelated;
		}
	</style>
</head>
<body>
	<canvas id='output'></canvas>
	<script src='Cell.js'></script>
	<script src='PolarCell.js'></script>
	<script src='Grid.js'></script>
	<script src='PolarGrid.js'></script>
	<script src='RecursiveBacktracker.js'></script>
	<script>
		let maze = new RecursiveBacktracker()
		let rows = 8
		let grid = new PolarGrid(rows);
		let cellSize = 10
		let img_size = 2 * rows * cellSize
		
		maze.on(grid)

		let output = document.getElementById('output');
		output.width = img_size;
		output.height = img_size;
		let ctx = output.getContext('2d');
		grid.to_img(ctx, cellSize);
	</script>
</body>
</html>
